<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taru Hämäläinen / Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-text-box">
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="card-box-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="details">
            <div class="box">
              <p class="box-header">10k+</p>
              <p class="box-text">Companies</p>
            </div>

            <div class="box">
              <p class="box-header">314</p>
              <p class="box-text">Templates</p>
            </div>

            <div class="box">
              <p class="box-header">12M+</p>
              <p class="box-text">Queries</p>
            </div>
          </div>
        </div>

        <div class="image-box">
          <img src="images/image-header-mobile.jpg" alt="" />
          <div class="overlay"></div>
        </div>
      </div>
    </main>
  </body>
</html>
